<ul class="nav justify-content-center mt-3">
    <li class="nav-item">
        <form class="nav-link" method="POST" action="/src/service.php">
            <button class="btn btn-link" type="submit" value="Logout" name="logout">Logout</button>
        </form>
    </li>
</ul>

<div class="card">

    <div class="col-md-12" style="font-family: Montserrat;padding: 30px;">
        <span class="span-1">AWS | </span>
        <span class="span-2">Spring Boot</span>
    </div>

    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-3 col-xs-offset-1 card-inner">

        <div class="col-md-12" style="padding: 0px;">
            <input type="file" class="form-control custom-file-input" id="imageUpload" ngf-select="" ng-model="file"
                name="file" ngf-accept="'image/*'" required="">
            <label for="imageUpload" style="width: 100%;">
                <div class="div-upload">
                    <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
                    <span class="span-alt">Add your image</span>
                </div>
            </label>
        </div>

        <div class="col-md-12" style="padding-right: 30px; padding-left: 30px;margin-bottom: 30px;" ng-show="file">
            <p>Image</p>
            {{file.name}}
        </div>

        <div class="col-md-12" style="padding-right: 30px; padding-left: 30px;margin-bottom: 30px;" ng-show="message.message">
            <span class="green" ng-show="message.status">{{message.message}}</span>
            <span class="red" ng-show="!message.status">{{message.message}}</span>
        </div>

        <div class="col-md-12" style="padding-left: 30px; padding-right: 30px;">
            <button class="btn btn-default btn-sm btn-block" type="submit" ng-click="upload()">Upload</button>
            <button class="btn btn-danger btn-sm btn-block" type="reset" ng-click="clear()">Clear</button>
        </div>
    </div>
</div>
